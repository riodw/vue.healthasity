<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        Healthasity
    </title>

    <!-- FONTS -->
    <!-- ICONS -->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body>
<style>
/* CLASSES */
.material-icons {
    vertical-align: bottom;
    /* display: inline-flex; */
}
.weight-heavy {
    font-weight: 700;
}
.nav-scroller {
    position: relative;
    z-index: 2;
    overflow-y: hidden;
}
.nav-scroller .nav {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: nowrap;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-y: hidden;
    overflow-x: auto;
    color: rgba(255, 255, 255, .75);
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
    -ms-overflow-style: -ms-autohiding-scrollbar;
}
.br-0 {
    border-radius: 0;
}
.br-1 {
    border-radius: .25rem;
}
.br-2 {
    border-radius: .5rem;
}
.br-3 {
    border-radius: 1rem;
}
.br-4 {
    border-radius: 1.5rem;
}
.br-5 {
    border-radius: 3rem;
}

/* PAGE */
/* Categories */
.health-category-blocks .card {
    min-width: 10rem;
    width: 10rem;
    height: 4rem;
    margin-right: 1rem;
}
.health-category-blocks .card .card-body {
    padding: 1rem;
}
.health-category-blocks .card .card-body .category-title {
    color: #fff;
    font-weight: 700;
    font-size: 1.25rem;
}
.time-line td {
    vertical-align: middle;
}


/* COLORS */
/* 
    Apple Colors
    https://developer.apple.com/design/human-interface-guidelines/ios/visual-design/color/
*/
/* Blue */
.text-blue {
    color: rgb(10, 132, 255);
}
.bg-blue {
    background-color: rgb(10, 132, 255);
}
/* Gray */
.text-gray {
    color: rgb(152, 152, 157);
}
.bg-gray {
    background-color: rgb(152, 152, 157);
}
/* Green */
.text-green {
    color: rgb(48, 209, 88);
}
.bg-green {
    background-color: rgb(48, 209, 88);
}
/* Indigo */
.text-indigo {
    color: rgb(94, 92, 230);
}
.bg-indigo {
    background-color: rgb(94, 92, 230);
}
/* Orange */
.text-indigo {
    color: rgb(255, 159, 10);
}
.bg-indigo {
    background-color: rgb(255, 159, 10);
}
/* Pink */
.text-pink {
    color: rgb(255, 55, 95);
}
.bg-pink {
    background-color: rgb(255, 55, 95);
}
/* Purple */
.text-purple {
    color: rgb(191, 90, 242);
}
.bg-purple {
    background-color: rgb(191, 90, 242);
}
/* Purple */
.text-purple {
    color: rgb(191, 90, 242);
}
.bg-purple {
    background-color: rgb(191, 90, 242);
}
/* Red */
.text-red {
    color: rgb(255, 69, 58);
}
.bg-red {
    background-color: rgb(255, 69, 58);
}
/* Teal */
.text-teal {
    color: rgb(100, 210, 255);
}
.bg-teal {
    background-color: rgb(100, 210, 255);
}
/* Yellow */
.text-yellow {
    color: rgb(255, 214, 10);
}
.bg-yellow {
    background-color: rgb(255, 214, 10);
}

.bg-light-gray {
    background-color: #e9e9e9;
}

/* OVER WRITES */
.card {
    border: none;
}
</style>
    <noscript>
        <strong>
            We're sorry but vue.healthasity doesn't work properly without JavaScript enabled. Please enable it to continue.
        </strong>
    </noscript>

    <div id="app"></div>
</body>

</html>
